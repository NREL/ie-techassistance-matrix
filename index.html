<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ᕕ( ᐛ )ᕗ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Filters -->
<div id="filters">

    <div class="ui-group">
        <h3>Type of Assistance</h3>
        <ul class="checkbox-group" data-filter-type="0">
            <li><label><input type="checkbox" class="checkbox" data-filter=".tta">Technical assistance</label></li>

            <li><label><input type="checkbox" class="checkbox" data-filter=".tedu">Education and Capacity building</label></li>

            <li><label><input type="checkbox" class="checkbox" data-filter=".tloan">Loan and loan guarantee programs</label></li>

            <li><label><input type="checkbox" class="checkbox" data-filter=".ttax">Tax credits</label></li>

            <li><label><input type="checkbox" class="checkbox" data-filter=".tgrant">Grants</label></li>

            <li><label><input type="checkbox" class="checkbox" data-filter=".tir">Information resources</label></li>

        </ul>
    </div>

    <div class="ui-group">
        <h3>Eligibility</h3>
        <ul class="checkbox-group" data-filter-type="1">
            <li><label><input type="checkbox" class="checkbox" data-filter=".efed">Federally recognized tribes and tribal governments</label></li>
            <li><label><input type="checkbox" class="checkbox" data-filter=".eakcorp">Alaska Native and tribal corporations</label></li>
            <li><label><input type="checkbox" class="checkbox" data-filter=".eakvillage">Alaska Native villages</label></li>
            <li><label><input type="checkbox" class="checkbox" data-filter=".eallexcept">All except state-recognized-only Tribes</label></li>
            <li><label><input type="checkbox" class="checkbox" data-filter=".etu">Tribal universities, utilities, and other organized tribal groups</label></li>
            <li><label><input type="checkbox" class="checkbox" data-filter=".etnonprofit">Tribal nonprofit organizations (503-(C)(3))</label></li>
            <li><label><input type="checkbox" class="checkbox" data-filter=".eter">Tribal energy resource development organizations</label></li>
        </ul>
    </div>

    <div class="ui-group">
        <h3>Project Development Phase </h3>
        <ul class="checkbox-group" data-filter-type="2">
            <li><label><input type="checkbox" class="checkbox" data-filter=".psep">Strategic Energy Planning</label></li>
            <li><label><input type="checkbox" class="checkbox" data-filter=".ppotential">Project Potential</label></li>
             <li><label><input type="checkbox" class="checkbox" data-filter=".ppoptions">Project Options</label></li>

            <li><label><input type="checkbox" class="checkbox" data-filter=".pref">Project Refinement</label></li>

            <li><label><input type="checkbox" class="checkbox" data-filter=".pimple">Project Implementation</label></li>

            <li><label><input type="checkbox" class="checkbox" data-filter=".pops">Project Operations &amp; Maintenance</label></li>

        </ul>
    </div>

</div>



<!-- cards-items -->
<div id="container"></div>





    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.1.1/isotope.pkgd.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
